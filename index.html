<!DOCTYPE html>
<html>
    <head>
        <title>Orthomosaic</title>
        <meta charset="utf-8" />
        <style>
            html, body, #map {
                height: 100%;
                margin: 0px;
                padding: 0px
            }
        </style>

        <script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?sensor=false"></script>
        <script type="text/javascript">
            var map;

            function initialize() {
                var options = {
                    zoom: 17,
                    center: new google.maps.LatLng(41.6537, 41.6834),
                    mapTypeId: google.maps.MapTypeId.SATELLITE
                };

                map = new google.maps.Map(document.getElementById("map"), options);

                var bounds = {
                    17: [[80711, 80713], [48823, 48826]],
                    18: [[161422, 161427], [97647, 97653]],
                    19: [[322844, 322855], [195295, 195307]],
                    20: [[645688, 645711], [390590, 390615]],
                    21: [[1291376, 1291422], [781180, 781231]],
                    22: [[2582752, 2582845], [1562361, 1562462]]
                };

                var imageMapType = new google.maps.ImageMapType({
                    getTileUrl: function(coord, zoom) {
                        if (zoom < 17 || zoom > 22 ||
                            bounds[zoom][0][0] > coord.x || coord.x > bounds[zoom][0][1] ||
                            bounds[zoom][1][0] > coord.y || coord.y > bounds[zoom][1][1]) {
                            return null;
                        }

                        return zoom + "/" + coord.x + "/" + coord.y + ".png";
                    },
                    tileSize: new google.maps.Size(256, 256)
                });

                map.overlayMapTypes.push(imageMapType);
            }

            google.maps.event.addDomListener(window, 'load', initialize);
        </script>
    </head>
    <body>
        <div id="map"></div>
    </body>
</html>
