<!DOCTYPE html>
<html>
    <head>
        <title>Orthomosaic</title>
        <meta charset="utf-8" />
        <style>
            html, body, #map {
                height: 100%;
                margin: 0px;
                padding: 0px
            }
        </style>

        <script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?sensor=false"></script>
        <script type="text/javascript">
            var map;

            function initialize() {
                var options = {
                    zoom: 2,
                    center: new google.maps.LatLng(41.6539, 41.6842),
                    mapTypeId: google.maps.MapTypeId.SATELLITE
                };

                map = new google.maps.Map(document.getElementById("map"), options);

                var bounds = {
                    2: [[2, 2], [1, 1]],
                    3: [[4, 4], [2, 2]],
                    4: [[9, 9], [5, 5]],
                    5: [[19, 19], [11, 11]],
                    6: [[39, 39], [23, 23]],
                    7: [[78, 78], [47, 47]],
                    8: [[157, 157], [95, 95]],
                    9: [[315, 315], [190, 190]],
                    10: [[630, 630], [381, 381]],
                    11: [[1261, 1261], [762, 762]],
                    12: [[2522, 2522], [1525, 1525]],
                    13: [[5044, 5044], [3051, 3051]],
                    14: [[10088, 10089], [6102, 6103]],
                    15: [[20177, 20178], [12205, 12206]],
                    16: [[40355, 40356], [24411, 24413]],
                    17: [[80711, 80713], [48823, 48826]],
                    18: [[161423, 161427], [97647, 97653]],
                    19: [[322846, 322855], [195294, 195307]],
                    20: [[645692, 645711], [390588, 390615]],
                    21: [[1291385, 1291423], [781176, 781231]],
                    22: [[2582770, 2582847], [1562352, 1562463]]
                };

                var imageMapType = new google.maps.ImageMapType({
                    getTileUrl: function(coord, zoom) {
                        if (zoom < 2 || zoom > 22 ||
                            bounds[zoom][0][0] > coord.x || coord.x > bounds[zoom][0][1] ||
                            bounds[zoom][1][0] > coord.y || coord.y > bounds[zoom][1][1]) {
                            return null;
                        }

                        return zoom + "/" + coord.x + "/" + coord.y + ".png";
                    },
                    tileSize: new google.maps.Size(256, 256)
                });

                map.overlayMapTypes.push(imageMapType);
            }

            google.maps.event.addDomListener(window, 'load', initialize);
        </script>
    </head>
    <body>
        <div id="map"></div>
    </body>
</html>
